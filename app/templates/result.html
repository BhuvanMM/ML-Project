<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-background {
            background: linear-gradient(135deg, #1a1a1a 0%, #ff0000 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .text-red-900 {
            color: #ff0000;
        }
        .bg-red-100 {
            background-color: rgba(255, 0, 0, 0.1);
        }
        .bg-red-600 {
            background-color: #ff3333;
        }
        .bg-black {
            background-color: #000;
        }
        .bg-black-500 {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .btn-red {
            background-color: #e53e3e;
            color: white;
        }
        .btn-red:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body class="bg-black min-h-screen">
    <div class="gradient-background min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="glass-effect rounded-2xl shadow-xl overflow-hidden">
                <div class="px-6 py-8 text-center">
                    <h1 class="text-3xl font-bold text-white mb-4">Prediction Result</h1>
                    
                    {% if 'No Churn' in result %}
                    <div class="mb-6 p-4 bg-red-100 rounded-lg">
                        <p class="text-red-900 text-xl font-semibold">{{ result }}</p>
                        <p class="text-red-600 mt-2">This customer is likely to stay!</p>
                    </div>
                    {% elif 'Churn' in result %}
                    <div class="mb-6 p-4 bg-red-600 rounded-lg">
                        <p class="text-white text-xl font-semibold">{{ result }}</p>
                        <p class="text-white mt-2">This customer might leave. Consider intervention.</p>
                    </div>
                    {% else %}
                    <div class="mb-6 p-4 bg-red-100 rounded-lg">
                        <p class="text-red-900 text-xl font-semibold">{{ result }}</p>
                    </div>
                    {% endif %}
                    
                    <a href="/" class="inline-block px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white btn-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                        Make Another Prediction
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
